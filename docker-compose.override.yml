version: '3.4'

services:
  catalogDb:
    container_name: catalogDb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

  basketDb:
    container_name: basketDb
    restart: always
    ports:
      - 6379:6379

  discountDb:
    container_name: discountDb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=DiscountDb
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgres/data

  pgadmin:
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@eShop.net
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
      - 5050:80
    volumes:
      - pgadmin_data:/root/.pgadmin

  portainer:
    container_name: portainer
    restart: always
    ports:
      - 8080:8000
      - 9090:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings__ConnectionString=mongodb://catalogDb:27017"
      - "DatabaseSettings__DatabaseName=CatalogDb"
      - "DatabaseSettings__ProductsCollection=Products"
      - "DatabaseSettings__BrandsCollection=Brands"
      - "DatabaseSettings__TypesCollection=Types"
    depends_on:
      - catalogDb
    ports:
      - "9000:80"


  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings__ConnectionString=basketDb:6379"
      - "GrpcSettings__DiscountUrl=http://localhost:9002"
    depends_on:
      - basketDb
    ports:
      - "9001:8080"

  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings__ConnectionString=Server=discountDb;Port=5432;Database=DiscountDb;User Id=admin;Password=admin1234;
      - Kestrel__EndpointDefaults__Protocols=Http1AndHttp2
    depends_on:
      - discountDb
    ports:
      - "9002:8080"